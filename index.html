<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizza Promo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <img class="logo" src="https://1000logos.net/wp-content/uploads/2017/03/Pizza-Hut-Logo.png" alt="Pizza Hut" />
    <div class="order-type">
      <label><input type="radio" name="order" checked> Delivery</label>
      <label><input type="radio" name="order"> Pickup</label>
    </div>
  </header>

  <nav class="menu-bar">
    <div class="menu-scroll">
      <button class="active">Promotion</button>
      <button>Combo</button>
      <button>Pizza</button>
      <button>Melts</button>
      <button>Salad</button>
      <button>Steak</button>
      <button>Spaghetti</button>
      <button>Appetizer</button>
    </div>
  </nav>

  <main class="product-list">
    <div class="product-card">
      <img src="https://assets.pizzahut.co.th/images/products/promotion/PROMO_B1G1.png" alt="Pizza">
      <div class="info">
        <h3>Buy 1 Get 1 Free Pizza</h3>
        <p>Every Toppings, Every Crust, Everyday</p>
        <div class="price-row">
          <span class="price old">฿ 399</span>
          <span class="price">฿ 199</span>
        </div>
        <button class="btn promo">Buy 1 Free 1</button>
        <button class="btn add">Add</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://assets.pizzahut.co.th/images/products/promotion/fries.png" alt="Fries">
      <div class="info">
        <h3>Buy 1 Get 1 French Fries</h3>
        <p>Double the crunch. Enjoy now!</p>
        <div class="price-row">
          <span class="price old">฿ 158</span>
          <span class="price">฿ 79</span>
        </div>
        <button class="btn add">Add</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://assets.pizzahut.co.th/images/products/promotion/macaroni.png" alt="Macaroni">
      <div class="info">
        <h3>Buy 1 Get 1 Baked Macaroni</h3>
        <p>Baked Macaroni with creamy cheese.</p>
        <div class="price-row">
          <span class="price old">฿ 318</span>
          <span class="price">฿ 159</span>
        </div>
        <button class="btn add">Add</button>
      </div>
    </div>
  </main>

</body>
</html>
